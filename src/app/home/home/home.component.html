<app-picture></app-picture>
<app-advantage></app-advantage>
<div id="ancreFormule" class="container">
  <div class="fleched1" (click)="goToNextFormule()"></div>
  <div class="fleched2" (click)="goToNextFormule2()"></div>
  <div class="flecheg1" #flecheg1 (click)="goToPreviousFormule()"></div>
  <div class="flecheg2" #flecheg2 (click)="goToPreviousFormule2()"></div>
  <div class="whiteup">
  </div>
    <p class="titreFormule">
      <img class="voiture" src="../../../assets/images/voiture.png" alt="voiture qui roule de gauche à droite">
      Les Formules Manuelles</p>
  <div class="formules" #formules>
    <app-formula (fillMyForm)="fillForm($event)" titre="Forfait B 20h" [description]="description" #formule1></app-formula>
    <app-formula (fillMyForm)="fillForm($event)" titre="Forfait AAC 20h (Dès 15 ans)" [description]="description2" #formule2></app-formula>
  </div>
  <p class="titreFormule titreFormule2">
    <img class="voiture2" src="../../../assets/images/voiture2.png" alt="voiture qui roule de droite à gauche">
    Les Formules Automatiques</p>
  <div class="formules2" #formules2>
    <app-formula (fillMyForm)="fillForm($event)" titre="Formule B78 20H" [description]="description3" #formule3></app-formula>
    <app-formula (fillMyForm)="fillForm($event)" titre="Formule B78 13H" [description]="description4" #formule4></app-formula>
  </div>
    <div class="whitedown">
    </div>
</div>
<app-monitor></app-monitor>
<div class="formulaire">
  <form id="ancreContact">
    <div>
      <label for="nom">Nom : </label>
      <input type="text" id="nom" name="nom" #nom>
    </div>
    <div>
      <label for="prenom">Prenom :</label>
      <input type="text" id="prenom" name="prenom" #prenom>
    </div>
    <div>
      <label for="mail">Mail :</label>
      <input type="mail" id="mail" name="mail" #mail>
    </div>
    <div>
      <label for="portable">Telephone :</label>
      <input type="tel" id="portable" name="portable" #portable>
    </div>
    <div>
      <label for="message">Entre ton Message :</label>
      <textarea name="" id="message" cols="30" rows="6" #message></textarea>
    </div>
    <button (click)="sendMail($event)" #formButton>Envoyer</button>
  </form>
</div>
<div class="send" #sendNotif>Message Envoyé</div>
<div class="fail" #failNotif>Echec lors de l'envoi</div>
